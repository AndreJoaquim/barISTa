<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Welcome to barISTa</title>
    <link rel="shortcut icon" href="images/logo.ico">
    <!-- CSS -->
	<link href="ipm.css" rel="stylesheet" type="text/css">
    <!-- JS -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="ipm.js"></script>
	<script type="text/javascript" src="clock.js"></script>

    
</head>

<body onLoad="startClock()">

<nav>
	<div id="nav-ba" class="nav-item">

<div id="globalfeed">
	<div class="header">
		<h2>Suggestions</h2>
    </div>
    <div id="feed">
    	<div class="item" style="display:block" id="0">
        <p>VODKA REDBULL</p>
        <p>4,50€</p>
        <button class="request">Order</button>
        <button onClick ='ignore(0)'>Ignore</button>
        </div>        
    </div>
    <button id="ignoreAll" onClick="ignoreAll()">Ignore All</button>
</div>

<div class="time time-date-container">
	<div class="time" id="clock"></div>
	<div class="time" id="date"></div>
</div>
    
<div class="help help-container">
	<div class="help" id="help-text">
		<a href="../index.html"><button>Return to Main Menu</button></a>
	</div>
	<div class="help" id="help-button" onClick="showHelp()">
